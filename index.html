    <body>  
        <table>  
            <tr align="center"><td colspan="2" ><h3>生命游戏</h3><hr height="1px"/></td></tr>

                <td align="left">世代： <span id="spanGen">0</span></td>

                    <button id="btnStart" onclick="startGame();return true;">开始</button>

                    <button id="btnReset" onclick="resetGame();return true;" disabled="disabled">重置</button>  
                    <button id="btnRandom" onclick="randomGame();return true;">随机生成</button>  
                    <button id="btnLoad" onclick="load();return true;">读取预设</button> 
                    <button id="btnChange" onclick="changeCol();return true;">更换颜色</button>
                </td>  
            </tr>  
            <tr align="center">  
                <td colspan="2"><canvas id="space" width="500" height="500" style="border: 1px solid; background-color: #eeeeee;" /></td>
