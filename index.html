<!DOCTYPE html>  
<html>  
    <head>  
        <meta charset="utf-8"/>  
        <title>生命有限，不要游戏</title>  
        <link rel="stylesheet" type="text/css" href="css/gol.css"/> 
	</head>  
	
    <body>  
        <table>  
            <tr id="tittle"><td colspan="2" ><h3>生命游戏</h3></td></tr>  
            <tr id="button">  
                <td >世代： <span id="spanGen">0</span></td>  
                <td >  
                    <button id="btnStart" onclick="startGame();return true;">开始</button>  
                    <button id="btnPause" onclick="pauseGame();return true;" disabled="disabled">暂停</button>  
                    <button id="btnReset" onclick="resetGame();return true;" disabled="disabled">重置</button>  
                    <button id="btnRandom" onclick="randomGame();return true;">随机生成</button>  
                    <button id="btnLoad" onclick="load();return true;">读取预设</button> 
                    <button id="btnChange" onclick="changeCol();return true;">更换颜色</button>
                </td>  
            </tr>  
            <tr id='canvas'>  
                <td colspan="2"><canvas id="space" width="500" height="500" style="border: 1px solid; background-color: #eeeeee;cursor: default;" ></canvas></td>  
            </tr>  
            <tr>  
                <td id="w3c" colspan="2" >
                	<a href="http://validator.w3.org/check/referer"><img alt="HTML代码验证" src="img/valid-xhtml11.png"/></a>
                	<a href="http://jigsaw.w3.org/css-validator/check/referer"><img alt='CSS3代码验证' src="img/vcss.gif"/></a>
                </td>  
            </tr>  
            
            <script type="text/javascript" src="js/golRule.js" ></script>

        </table>   
    </body>  
    
</html>
